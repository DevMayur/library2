 <script>
 $(function() {
     var timer;
     $(".buscar-txt").keyup(function() {
         clearTimeout(timer);

         timer = setTimeout(function() {
             var val = $(".note-textarea").val();

             if(val != "") {
               var search = document.getElementById('note-textarea').value
               document.getElementById('results').innerHTML = "";
               console.log(search);

               $.ajax({
                 url : "https://www.googleapis.com/books/v1/volumes?q=" + search,
                 dataType : "json",

                 success: function(data) {
                   for (var i = 0; i < data.items.length; i++) {
                     var string = data.items[i].volumeInfo.description;
                     var d = JSON.stringify(string);
                     var t = d.substring(0, 300)

                     var info = data.items[i].volumeInfo.infoLink;

                     var content = "<div class='tab'>"+
                      "<h1 class='t'>"+data.items[i].volumeInfo.title +"</h1>"+
                      "<h2 class='a'>"+data.items[i].volumeInfo.authors+"</h2>"+
                      "<a href=''><p class='g'>"+data.items[i].volumeInfo.categories+"</p></a>"+
                      "<p class='d'>"+t+"</p>"+
                      "<button class='b'><a href="+info+">Show more ></a></button>"
                      +"</div>"

                      // var show = document.querySelector('.b');
                      // show.addEventListener('click', function(){
                      //     console.log("Clicked");
                      // });

                       results.innerHTML += content;
                   }
                 },
                 type: 'GET'
               })

                 //console.log(val);
             }
             else {
                 $(".results").html("");
             }

         }, 50);
     })

 })
